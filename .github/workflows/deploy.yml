name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_GOOGLE_PLACES_API_KEY: ${{ secrets.VITE_GOOGLE_PLACES_API_KEY }}
          VITE_ENABLE_REAL_AI: ${{ secrets.VITE_ENABLE_REAL_AI }}
          VITE_ENABLE_VENDOR_APIS: ${{ secrets.VITE_ENABLE_VENDOR_APIS }}
          VITE_DEBUG_MODE: ${{ secrets.VITE_DEBUG_MODE }}
          VITE_APP_MODE: production
          VITE_APP_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

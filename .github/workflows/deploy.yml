name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

# CRITICAL FIX: Add environment variables at TOP LEVEL
env:
  VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
  VITE_GOOGLE_PLACES_API_KEY: ${{ secrets.VITE_GOOGLE_PLACES_API_KEY }}
  VITE_APP_TITLE: "PartFinder Pro"
  VITE_APP_VERSION: ${{ github.sha }}
  VITE_APP_ENV: "production"
  VITE_APP_MODE: "production"
  VITE_ENABLE_REAL_AI: "true"
  VITE_ENABLE_VENDOR_APIS: "true"
  VITE_DEBUG_MODE: "false"
  NODE_ENV: "production"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: |
          echo "Installing dependencies with pnpm..."
          pnpm install --frozen-lockfile
          echo "Checking installation..."
          ls -la node_modules/.bin/ | head -10
          echo "Checking if vite is installed..."
          pnpm list vite
        
      - name: Debug environment variables
        run: |
          echo "Checking environment variables..."
          echo "VITE_OPENAI_API_KEY exists: ${{ secrets.VITE_OPENAI_API_KEY != '' }}"
          echo "VITE_GOOGLE_PLACES_API_KEY exists: ${{ secrets.VITE_GOOGLE_PLACES_API_KEY != '' }}"
          echo "NODE_ENV: $NODE_ENV"
          echo "VITE_APP_ENV: $VITE_APP_ENV"
        
      - name: Build project
        run: pnpm run build
        env:
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_GOOGLE_PLACES_API_KEY: ${{ secrets.VITE_GOOGLE_PLACES_API_KEY }}
          VITE_APP_TITLE: "PartFinder Pro"
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_APP_ENV: "production"
          VITE_APP_MODE: "production"
          VITE_ENABLE_REAL_AI: "true"
          VITE_ENABLE_VENDOR_APIS: "true"
          VITE_DEBUG_MODE: "false"
          NODE_ENV: "production"
          
      - name: Debug build output
        run: |
          echo "Build completed. Checking dist folder:"
          ls -la dist/
          echo "Checking if environment variables were injected:"
          if grep -r "VITE_OPENAI_API_KEY" dist/ 2>/dev/null; then
            echo "WARNING: API keys found in build output!"
          else
            echo "Good: No API keys found in build output"
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: Production
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


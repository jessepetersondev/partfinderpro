name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

# CRITICAL FIX: Add environment variables at TOP LEVEL
env:
  VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
  VITE_GOOGLE_PLACES_API_KEY: ${{ secrets.VITE_GOOGLE_PLACES_API_KEY }}
  VITE_APP_TITLE: "PartFinder Pro"
  VITE_APP_VERSION: ${{ github.sha }}
  VITE_APP_ENV: "production"
  VITE_APP_MODE: "production"
  VITE_ENABLE_REAL_AI: "true"
  VITE_ENABLE_VENDOR_APIS: "true"
  VITE_DEBUG_MODE: "false"
  NODE_ENV: "production"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Debug environment variables
        run: |
          echo "Checking environment variables..."
          echo "VITE_OPENAI_API_KEY exists: ${{ secrets.VITE_OPENAI_API_KEY != '' }}"
          echo "VITE_GOOGLE_PLACES_API_KEY exists: ${{ secrets.VITE_GOOGLE_PLACES_API_KEY != '' }}"
          echo "NODE_ENV: $NODE_ENV"
          echo "VITE_APP_ENV: $VITE_APP_ENV"
          echo "Checking if vite is installed..."
          pnpm list vite
        
      - name: Build project
        run: npx vite build
        env:
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_GOOGLE_PLACES_API_KEY: ${{ secrets.VITE_GOOGLE_PLACES_API_KEY }}
          VITE_APP_TITLE: "PartFinder Pro"
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_APP_ENV: "production"
          VITE_APP_MODE: "production"
          VITE_ENABLE_REAL_AI: "true"
          VITE_ENABLE_VENDOR_APIS: "true"
          VITE_DEBUG_MODE: "false"
          NODE_ENV: "production"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: Production
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

